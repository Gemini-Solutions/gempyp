/* The Modal (background) */
.modal-img {
  display: none;
  margin-top:50%;
  margin-bottom:50%;
 padding-top:5%;
  position: fixed;
  z-index: 1;
  height:fit-content;
  background-color: rgb(129, 125, 125);
  background-color: rgba(129, 125, 125,0.9);

}
.modal {
  overflow-y:auto;
}
.modal-body {
    word-wrap: break-word;
}
/* Modal Content (image) */
.modal-img-content {
  /* max-height: 700px;
height: 100%;
  display: block;
  width: 100vw; */

}

/* Caption of Modal Image */
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation */
.modal-img-content, #caption {
  -webkit-animation-name: zoom;
  -webkit-animation-duration: 0.6s;
  animation-name: zoom;
  animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
  from {-webkit-transform:scale(0)}
  to {-webkit-transform:scale(1)}
}

@keyframes zoom {
  from {transform:scale(0)}
  to {transform:scale(1)}
}

/* The Close Button */
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
/* Absolute Center Spinner */
.loading {
  position: fixed;
  z-index: 999;
  height: 2em;
  width: 2em;
  overflow: show;
  margin: auto;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}

/* Transparent Overlay */
.loading:before {
  content: '';
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
    background: #fafbff;

  background:#fafbff;
}

/* :not(:required) hides these rules from IE9 and below */
.loading:not(:required) {
  /* hide "loading..." text */
  font: 0/0 a;
  color: transparent;
  text-shadow: none;
  background-color: transparent;
  border: 0;
}

.loading:not(:required):after {
  content: '';
  display: block;
  font-size: 10px;
  width: 1em;
  height: 1em;
  margin-top: -0.5em;
  -webkit-animation: spinner 150ms infinite linear;
  -moz-animation: spinner 150ms infinite linear;
  -ms-animation: spinner 150ms infinite linear;
  -o-animation: spinner 150ms infinite linear;
  animation: spinner 150ms infinite linear;
  border-radius: 0.5em;
  -webkit-box-shadow: black 1.5em 0 0 0, black 1.1em 1.1em 0 0, black 0 1.5em 0 0, black -1.1em 1.1em 0 0, black -1.5em 0 0 0, black -1.1em -1.1em 0 0, black 0 -1.5em 0 0, black 1.1em -1.1em 0 0;
box-shadow: black 1.5em 0 0 0, black 1.1em 1.1em 0 0, black 0 1.5em 0 0, black -1.1em 1.1em 0 0, black -1.5em 0 0 0, black -1.1em -1.1em 0 0, black 0 -1.5em 0 0, black 1.1em -1.1em 0 0;
}

/* Animation */

@-webkit-keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@-moz-keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@-o-keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

    }

      START_TIME: "s_start_time",
      END_TIME: "s_end_time",

    var infraHeaders = {
      "EXECUTED BY": "user",
      "EXECUTED ON": "machine",
      RUN_TYPE: "run_type",
      RUN_MODE: "run_mode",
    };
    var options = getOptions(obj.Suits_Details.TestCase_Details);
    for (var i = 0; i < options.length; i++) {
      var opt = options[i];
      var el = document.createElement("option");
      el.textContent = opt;
      el.value = opt;
      $("#status").append(el);
    }

    function changeFormat(value) {
      for (var i = 0; i < value.length; i++) {
        var keys = Object.keys(value[i]);
        for (var j = 0; j < keys.length; j++) {
          if (typeof value[i][keys[j]] != "object") {
            value[i][keys[j]] = {
              value: value[i][keys[j]],
              sortValue: value[i][keys[j]],
            };
          }
        }
      }
      return value;
    }

    function getDuration(start, end, index) {
      var startTime = new Date(start).getTime();
      var endTime = new Date(end).getTime();
      var dur = (endTime - startTime) / 1000;
      var objans = {
        value: ans,
        sortValue: dur,
      };
      if (dur < 60) {
        objans.value = dur + " sec(s)";
      } else if (dur >= 60 && dur < 3600) {
        var ans = Math.floor(dur / 60) + " min ";
        if (Math.floor(dur % 60) !== 0) {
          ans = ans + Math.floor(dur % 60) + " sec(s)";
        }
        objans.value = ans;
      } else if (dur >= 60 && dur < 86400) {
        var ans = Math.floor(dur / 3600) + " hour ";
        if (Math.floor((dur % 3600) / 60) !== 0) {
          ans = ans + Math.floor((dur % 3600) / 60) + " min";
        }
        if (Math.floor((dur % 3600) % 60) !== 0) {
          ans = ans + Math.floor((dur % 3600) % 60) + " sec(s)";
        }

        objans.value = ans;
      }
      if (!isNaN(index)) {
        obj.Suits_Details.TestCase_Details[index]["DURATION"] = objans;
      }
      return objans;
    }

    function changeDate(val) {
      var temp = val.type.toLowerCase();

      if (temp === "date") {
        return d.toLocaleDateString();
      } else if (temp === "time") {
        return d.toLocaleTimeString();
      } else if (temp === "datetime") {
        return d.toLocaleString();
      }
    }
